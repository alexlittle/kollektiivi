{% load thumbnail %}
{% load i18n %} 

<div class="row blog-row">
<div class="col-sm-2">
  	{{ post.display_date|date:"d M Y" }}
  </div>
  <div class="col-sm-8">
  	<h3 class="blog"><a href="{% url 'blog:article' post.slug %}">{{ post.title }}</a></h3>
  	{{ post.body|safe|truncatewords_html:75 }}
  	<a href="{% url 'blog:article' post.slug %}">{% trans 'read more' %}</a>
  	
  </div>
  {% if post.image %}
	  <div class="col-sm-2 blog-icon">
  		{% thumbnail post.image "130x130" format="PNG" padding=True as im %}
	 		<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" class="thumbnail project-image" alt="{{ post.title }}">
  		{% endthumbnail %}
	  </div>
  {% endif %}
</div>
